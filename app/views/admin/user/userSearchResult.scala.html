@(model: models.user.User, hit: String)<div class="search-result">
  <div class="right">@model.username</div>
  <div>
    <i class="fa @models.template.Icons.user"></i>
    <a class="theme-text" href="@controllers.admin.user.routes.UserController.view(model.id)">@model.id</a>
  </div>
  <em>@hit</em>
</div>
